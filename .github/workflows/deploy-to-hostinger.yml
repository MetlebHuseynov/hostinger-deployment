# GitHub Actions workflow for Hostinger deployment
name: Deploy to Hostinger

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: prolinege.com
        username: u482576391.prolinege
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ftp
        port: 21
        server-dir: /public_html/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          .env.local
          *.md
          deploy*.bat
          deploy*.ps1
          ftp_*.txt
          temp_*.txt
          test_*.php
          debug_*.php
          *.zip
          winscp_deploy.txt
        
    - name: Verify deployment
      run: |
        echo "Deployment completed to https://prolinege.com"
        echo "Admin panel: https://prolinege.com/admin/login.html"